<html lang="en">

<head>
    <title>google chrome page</title>
    <link rel="stylesheet" href="my style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="google-header">
        <div class="gmail-img">
            <img src="don.jpg.png" title="Google Account:nicholaschibuezemichael@gmail.com">
        </div>
        <div class="header-icons">
            <i class="fa fa-bell"></i>
            <i class="fa fa-th"></i>
            <a href="#">Images</a>
            <a href="#">Gmail</a>
        </div>
    </div>
    <div class="google-search">
        <div class="google-image text-center" title="Google">
            <img src="google logo.jpg.jpg">
        </div>
        <div class="input-group text-center">
            <input type="text" class="form-control" placeholder="Search Google or type URL">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i></span>
            </div>
        </div>
        <div class="bookmarks">
            <div class="row">
                <div class="col-md-4">
                    <div class="site" title="Gmail">
                        <i class="fa fa-envelope-o"></i>
                        <p>Gmail</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="facebook">
                        <i class="fa fa-facebook-square"></i>
                        <p>facebook</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="YouTube">
                        <i class="fa fa-youtube-play"></i>
                        <p>YouTube</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="Linkedin">
                        <i class="fa fa-linkedin"></i>
                        <p>Linkedin</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="Instagram">
                        <i class="fa fa-instagram"></i>
                        <p>Instagram</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="Add Shortcut">
                        <i class="fa fa-plus"></i>
                        <p>Add Shortcut</p>
                    </div>
                </div>
            </div>
</body>

</html>
